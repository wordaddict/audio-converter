<!DOCTYPE html>
<html>
    <head>
        <title>Audio converter</title>
        <link type="text/css", rel='stylesheet', href="./style.css">
        <script type="text/javascript" src="./index.js"></script>
    </head>
    <body>
        <div class="container">  
                <form id="contact" action='http://localhost:3005/audio' enctype="multipart/form-data" method="post">
                    <h1>Audio converter to text</h1>
                    <div>
                        <label for="file">Choose audio to upload</label>
                        <input type="file" id="file" name="file" multiple>
                    </div>
                    <fieldset>
                        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" value='submit'>Convert</button>
                    </fieldset>
                </form>
            </div>
    </body>
</html>
